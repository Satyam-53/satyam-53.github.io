<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* General Dark Theme Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header Section */
    header {
      margin-top: 50px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ff6347;
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      margin-top: 15px;
      color: #ff6347;
    }

    .tagline {
      font-size: 18px;
      color: #bbbbbb;
    }

    /* Main Content Section */
    .content {
      margin: 30px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      border: 1px solid #333;
    }

    .content h1 {
      color: #ff4500;
    }

    .content p {
      font-size: 16px;
      margin: 10px 0;
    }

    /* Play Button */
    #playButton {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #playButton:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="/headshot.jpeg" alt="Your Photo" class="profile-img">
    <div class="name">Satyam Srivastava</div>
    <div class="tagline"></div>
  </header>

  <!-- Main Content Section -->
  <div class="content">
    <h1>‚ö†Ô∏è Pardon the Mess!</h1>
    <p>Yes, we‚Äôre working on it. No, it‚Äôs not done yet. Shocking, isn‚Äôt it? üòâ</p>
    <p style="font-style: italic;">
      üéª <span id="timeline"></span>
    </p>
    <p style="margin-top: 20px; font-size: 20px; font-weight: bold; color: #ff6347;">
      Check back soonish... or later.
    </p>
  </div>

  <!-- Background Music -->
  <audio id="dramaticMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button id="playButton">üéµ Play Dramatic Music</button>

  <!-- Script for Timeline and Music -->
  <script>
    // Vague timeline generator
    const vagueTimelines = [
      "sometime next week... or year.",
      "soon... in geological terms.",
      "when the stars align.",
      "probably before the next ice age.",
      "when we feel like it!"
    ];
    
    // Randomly update the timeline every few seconds
    const timelineElement = document.getElementById("timeline");
    setInterval(() => {
      const randomIndex = Math.floor(Math.random() * vagueTimelines.length);
      timelineElement.textContent = vagueTimelines[randomIndex];
    }, 3000); // Updates every 3 seconds

    // Play/pause music functionality
    const playButton = document.getElementById("playButton");
    const dramaticMusic = document.getElementById("dramaticMusic");

    playButton.addEventListener("click", () => {
      if (dramaticMusic.paused) {
        dramaticMusic.play();
        playButton.textContent = "‚è∏Ô∏è Pause Dramatic Music";
      } else {
        dramaticMusic.pause();
        playButton.textContent = "üéµ Play Dramatic Music";
      }
    });
  </script>

</body>
</html>
