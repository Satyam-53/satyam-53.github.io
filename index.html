<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; margin-top: 100px;">

  <div style="border: 2px dashed #ff6347; display: inline-block; padding: 20px; background-color: #fff3f0; border-radius: 10px; max-width: 500px;">
    <h1 style="color: #ff4500;">⚠️ Pardon the Mess!</h1>
    <p style="font-size: 18px; color: #333;">
      Yes, we’re working on it. No, it’s not done yet. <br> 
      Shocking, isn’t it? 😉
    </p>
    <p style="font-size: 16px; color: #555; font-style: italic;">
      🎻 <span id="timeline">Insert dramatic music and a vague timeline here...</span>
    </p>
    <p style="margin-top: 20px; font-size: 20px; font-weight: bold; color: #ff6347;">
      Check back soonish... or later.
    </p>
  </div>

  <!-- Background Music -->
  <audio id="dramaticMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button id="playButton" style="margin-top: 20px; padding: 10px 15px; background-color: #ff6347; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
    🎵 Play Dramatic Music
  </button>

  <!-- Script for Timeline and Music -->
  <script>
    // Vague timeline generator
    const vagueTimelines = [
      "sometime next week... or year.",
      "soon... in geological terms.",
      "when the stars align.",
      "probably before the next ice age.",
      "when we feel like it!"
    ];
    
    // Randomly update the timeline every few seconds
    const timelineElement = document.getElementById("timeline");
    setInterval(() => {
      const randomIndex = Math.floor(Math.random() * vagueTimelines.length);
      timelineElement.textContent = vagueTimelines[randomIndex];
    }, 3000); // Updates every 3 seconds

    // Play/pause music functionality
    const playButton = document.getElementById("playButton");
    const dramaticMusic = document.getElementById("dramaticMusic");

    playButton.addEventListener("click", () => {
      if (dramaticMusic.paused) {
        dramaticMusic.play();
        playButton.textContent = "⏸️ Pause Dramatic Music";
      } else {
        dramaticMusic.pause();
        playButton.textContent = "🎵 Play Dramatic Music";
      }
    });
  </script>

</body>
</html>
